<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8'/>
    <meta name="viewport" content="width=device-width">
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
    <title>Know your Kuehs</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Poppins', sans-serif;
        color: black;
      }

      .menu-container {
        display: flex; /* telling the browser that everyhing in the box should be rendered with flexbox instead of the default box model */
        justify-content: center;  /* used to center the menu. This has the same effect as adding a margin: 0 auto declaration to the .menu element. But, notice how we did this by adding a property to the parent element (the flex container) instead of directly to the element we wanted to center (the flex item).  */
        align-items: center;
        color: #fff;
        background-color: white; 
        padding: 10px 0;
      }

      .menu {
        width: 900px;
        display: flex;
        justify-content: space-between; /* This turns our .menu into a nested flex container, and the space-between value only adds extra space between items. */
      }

      .links {
        display: flex;
        justify-content: flex-end; /* Push links to flush to the right end */
      }

      .signup {
        margin-left: auto;
      }

      .login {
        margin-left: 20px;
      }

      .header-container {
        color: white;
        background-color: white;
        display: flex;
        flex-direction: column;
        justify-content: center;
      }

      .header {
        width: 100%;
        height: 200px;
        display: flex;
        justify-content: space-around;
        align-items: center; /* vertically align items within container */
        flex-direction: row;
      }

      .header-desc {
        text-align:center;
        height: 60px;
        align-items: center;
      }

      .sidebar {
        flex: initial;
        width: 200px;
      }

      .photo-grid-container {
        display: flex;
        justify-content: center;
      }

      .photo-grid {
        width: 900px;
        display: flex;
        justify-content: center;
        align-items: center; /* To horizontally center our column */
        flex-wrap: wrap; /* Adding the following flex-wrap property forces items that donâ€™t fit to get bumped down to the next row: */
      }

      .photo-grid-item {
        border: 6px solid #fff;
        width: 300px;
        height: 300px;
      }

      .footer {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .footer-item {
        background-color: white;
        height: 100px;
        flex: 1;
        text-align:center;
        margin: 20px;
      }

      .footer-one,
      .footer-three {
        background-color: white;
        flex: initial;
        width: 300px;
      }

      .wrapper {
        display: flex;
        flex-direction: column;
        width: 100%;
        height: 100%;
      }

      .wrapper-1 {
        flex-direction: column-reverse;
      }

      .layer-lapis {
        flex-basis: 100px;
      }
      .layer-lapis-1 {background-color: cornsilk;}
      .layer-lapis-2 {background-color: chartreuse;}
      .layer-lapis-3 {background-color: plum;}
      .layer-lapis-4 {background-color: cyan;}
      .layer-lapis-5 {background-color: cornsilk;}
      .layer-lapis-6 {background-color: chartreuse;}
      .layer-lapis-7 {background-color: plum;}
      .layer-lapis-8 {background-color: cyan;}
      .layer-lapis-9 {background-color: red;}


      .layer-salat-1 {background-color: limegreen; flex: 1;}
      .layer-salat-2 {background-color: cornsilk; flex: 1;}

      .layer-talam-1 {background-color: cornsilk; flex: 1;}
      .layer-talam-2 {background-color: limegreen; flex: 1;}

      .layer-bingka-1 {background-color: sienna; flex: 1;}
      .layer-bingka-2 {background-color: gold; flex: 8.5;}
      .layer-bingka-3 {background-color: sienna; flex: 0.5;}

      .layer-sagu-1 {background-color: hotpink; flex: 1;}
      .layer-sagu-2 {background-color: saddlebrown; flex: 1;}
      .layer-sagu-3 {background-color: cornsilk; flex: 1;}

      @media screen and (max-width: 1200px){ 
        .header {
          flex-direction: column;
          margin: 20px;
        }
      }
    </style>
  </head>
