<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="general.css" />
    <script src="https://d3js.org/d3.v4.min.js"></script>
    
  </head>
  <body>
    <div id="body">
      <div class="chart"></div>
    </div>

    <script>
        var canvasDim = { width: 1200, height: 800}
        var margin = {top: 0, right: 0, bottom: 0, left: 0}
        var width = canvasDim.width - margin.left - margin.right;
        var height = canvasDim.height - margin.top - margin.bottom;
        var modal = d3.select(".chart")

      //////////////////// Set up and initiate containers ///////////////////////
      var svg = modal.append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)

      g = svg.append("g")
          .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')')

      //////////////////// Append circle ///////////////////////
      var circle = g.selectAll('circle')
        .data([null])
        .enter()
        .append('circle')
          .style('opacity', 1)
          .attr('id', 'random')
          .attr('cx', width/2)
          .attr('cy', height/2)
          .style('fill', 'white')
          .attr('r', 40)
          .attr('stroke', 'black')
          .attr('stroke-width', '2px')

      /////////////////////// Set up zoom  ///////////////////////
      var zoom = d3.zoom().on('zoom', zoomed);

      setTimeout(circle.transition().duration(1000).attr("transform", "translate(0,0)scale(2)"), 2000)

      function zoomed() {
        //var transform = d3.event.transform;
        //circle.attr('transform', transform.toString());
        circle.attr("transform", "scale(2)")
      }
      
    </script>
   </body>
</html>
