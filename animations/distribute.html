<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/d3-color.v1.min.js"></script>
    <script src="https://d3js.org/d3-interpolate.v1.min.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <style>
      .modal-content5 {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div id="body">
      <div id="delaySettings">
        <p>Delay: <span id='delayLabel'>10</span></p>
        <input type="range" min="10" max="100" value="10" step="10" 
          oninput="delay = value; d3.select('#delayLabel').text(scaleFactor); updateGroups()">
      </div>
      <div class="modal-content5"></div>
    </div>

    <script src="./distribute_nodes_new.js"></script>
    <script>
      distribute.run()
    </script>
   </body>
</html>
